<div class="layout-wrapper layout-wrapper-service">
  <main class="layout-main-content">
    <main class="card card-login">
      <div class="card-logo">
        <img src="../../assets/image/logo.png" alt="logo" style='height: 50%; width: 50%; object-fit: contain'/>
      </div>
      <div class="card-body">
        <!--.alert.alert-error
            .alert-heading Error heading
            .alert-body Error text

            -->
        <div class="form-group">
          <label for="input-email">E-mail</label>
          <input
            class="form-control"
            type="email"
            id="input-email"
            [(ngModel)]="user"
          />
          <div class="form-group-message-error">Error text</div>
        </div>
        <div class="form-group">
          <label for="input-password">Password</label>
          <input
            class="form-control"
            type="password"
            id="input-password"
            [(ngModel)]="pass"
          />
        </div>
      </div>
      <div class="card-body card-remember-me">
        <div class="form-group form-check">
          <input
            class="form-check-input"
            id="input-remember-me"
            type="checkbox"
            [(ngModel)]="rememberMe"
          />
          <label class="form-check-label" for="input-remember-me"
            >Remember me</label
          >
        </div>
        <button class="btn-dark" type="button" (click)="login()">Log In</button>
      </div>
      <!--<div class="card-body card-bottom-link b-top"><a href="#">Restore Password</a></div>-->
    </main>
  </main>
</div>
